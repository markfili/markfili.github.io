<script type="text/javascript">
            var bb
			var Page = (function() {

				var $grid = $( '#bb-custom-grid' );

				return {
					init : function() {
						$grid.find( 'div.bb-bookblock' ).each( function( i ) {
							
							var $bookBlock = $( this ),
								$nav = $bookBlock.next().children( 'span' );
								bb = $bookBlock.bookblock( {
									speed : 1200,
									shadows : true,
                                    autoplay : true,
                                    interval : 5000
                                    
								} );
                            
								
							// add navigation events
							$nav.each( function( i ) {
								$( this ).on( 'click touchstart', function( event ) {
									var $dot = $( this );
									$nav.removeClass( 'bb-current' );
									$dot.addClass( 'bb-current' );
									$bookBlock.bookblock( 'jump', i + 1 );
									return false;
								} );
							} );
							
							// add swipe events
							$bookBlock.children().on( {
								'swipeleft' : function( event ) {
									$bookBlock.bookblock( 'next' );
									return false;
								},
								'swiperight' : function( event ) {
									$bookBlock.bookblock( 'prev' );
									return false;
								}

							} );
							
						} );
					}
				};

			})();
		</script>
		<script>
				Page.init();
		</script>
        <script type="text/javascript">
            $(function(){
               $('.slike-podrucja').on('click', function(){
                    var srorc =$(this).attr('src');
                    $('.slike-veliko').toggle();                    
                   var slik=$('.slike-veliko').children('img.swika').attr('src',srorc);
                    var naziv=$(this).parent().attr('title');
                    $('p.naziv-kt').html('<strong>'+naziv+'</strong>');
                    bb.data("bookblock")._stopSlideshow();

               });
               $('.zatvori').on('click',function(){
                    $('.slike-veliko').toggle();
                    bb.data("bookblock")._startSlideshow();
                    
               });


            });



        </script>
